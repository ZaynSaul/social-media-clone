<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/auth.css" />
    <title>Social-media | Login</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-wrapper">
        <div class="auth-left">
          <h3 class="auth-logo">Login</h3>
          <span class="auth-desc">
            to Connect with friends and the world around ypou on DEV Media
          </span>
        </div>
        <div class="auth-right">
          <form action="" class="auth-card">
            <input type="text" class="form-control" placeholder="Username" />
            <input type="text" class="form-control" placeholder="Password" />
            <button class="signin-btn">Sign in</button>
            <span class="forgot-password">Forgot Password</span>
            <button class="signup-btn">Create an Account</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
